language: python
python:
  - 3.6
git:
  depth: false
services:
  - docker
install:
  - . ci/0-setup-env-vars.sh
  - ci/1-setup-binaries.sh
  - pip3 install --no-cache-dir -r dev-requirements.txt
script:
  - python3 tools/templates/lint-and-validate.py --chart-values lint-and-validate-config.yaml
  . ci/2-setup-k8s.sh
  - ci/3-build-chart-and-images.sh
  - ci/4-run-tests.sh

deploy:
  provider: script
  skip_cleanup: true
  script: ./cd/publish-chart-and-images.sh
  on:
    branch:
      - master
    condition: "$KUBE_VERSION = 1.9.4"
env:
  # Run one job for each entry in the matrix
  matrix:
    - KUBE_VERSION=1.10.0
    - KUBE_VERSION=1.9.4
  global:
    - secure: 
    - secure: 
