charts:
  - name: jupyterhub
    imagePrefix: consideratio/k8s-
    repo:
      git: consideratio/helm-chart
      published: https://consideratio.github.io/helm-chart

    images:
      hub:
        valuesPath: hub.image
        buildArgs:
          JUPYTERHUB_VERSION: 0.9.*
      network-tools:
        valuesPath: singleuser.networkTools.image
      image-awaiter:
        valuesPath: prePuller.hook.image
      singleuser-sample:
        valuesPath: singleuser.image
        buildArgs:
          JUPYTERHUB_VERSION: 0.9.*
